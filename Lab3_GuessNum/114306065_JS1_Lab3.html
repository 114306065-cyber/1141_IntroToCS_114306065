<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>114306065_Number Guessing Game</h1>
	<div id="resultArea"></div>
	<script>
		var chances = 7;
		var min = 1;
		var max = 100;
		var answer = Math.floor(Math.random()*100) +1;

		while(chances > 0){
			var input = window.prompt(`請輸入 ${min} 到 ${max} 之間的整數。\n你還有 ${chances} 次機會。`);
			if (input === null || input.trim() === "") {
                alert("輸入不得為空！");
            }
            if (isNaN(input)){
            	alert("請輸入有效的數字！");
            }
            var guess = Number(input);
            if (guess > max || guess < min && input.trim() !== "") {
            	alert(`請輸入有效範圍（${min}~${max}）！`);
            }
            chances--;
			if(guess == answer){
				alert(`恭喜答對！答案是 ${answer}`);
				chances = -1;
				break;
			}
			if (guess < answer && guess > min) {
                min = guess;
                alert("太小了！");
            }
            if(guess > answer && guess < max){
                max = guess;
                alert("太大了！");
            }
		}
		if (chances === -1){
			document.getElementById("resultArea").innerHTML=`<img src="correct.jpg">`;
		}
		if (chances === 0) {
            alert(`遊戲結束！正確答案是：${answer}`);
            document.getElementById("resultArea").innerHTML=`<img src="wrong.jpg">`;
        }
	</script>
</body>
</html>
