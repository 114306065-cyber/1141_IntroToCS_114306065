<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="114306065_JS2_HW8.css">
</head>
<body>
	<div class="beauty">
		<h1>JS Calculator</h1>
		<h3>Number1</h3>
<input type="number" id="Number1">
		<h3>Number2</h3>
<input type="number" id="Number2">
		<h3>Operate way?</h3>
<select id="select" onchange="calculate()">
	<option>請選擇</option>
	<option>+</option>
	<option>-</option>
	<option>*</option>
	<option>/</option>
</select>
<br>
<button id="calculator"></button>
<h3 id="result"></h3>
</div>
<script>
	var n1 =document.getElementById("Number1");
	var n2 =document.getElementById("Number2");
	var select = document.getElementById("select");
	var btn = document.getElementById("calculator");
	

	function add(n1,n2) {
		var result = n1+n2;
		document.getElementById("result").textContent="Result = "+ result.toFixed(2); 

	}
	function subtract(n1,n2) {
		var result = n1-n2;
		document.getElementById("result").textContent="Result = "+ result.toFixed(2); 
	}
	function multiply(n1,n2) {
		var result = n1*n2;
		document.getElementById("result").textContent="Result = "+ result.toFixed(2); 
	}
	function divide(n1,n2) {
		if (n2 === 0) {
			alert("除數不得為0")
			document.getElementById("result").textContent= "除數不得為零";
		}
		var result = n1/n2;
		document.getElementById("result").textContent="Result = "+ result.toFixed(2); 
	}
	function calculate(){
	if (select.value == "+") {
		btn.textContent = "add";
		btn.onclick = function(){
			add(Number(n1.value),Number(n2.value));
		} 
	}
	if (select.value == "-") {
		btn.textContent = "subtract";
		btn.onclick = function(){
			subtract(Number(n1.value),Number(n2.value));
		} 
	}
	if (select.value == "*") {
		btn.textContent = "multiply";
		btn.onclick = function(){
			multiply(Number(n1.value),Number(n2.value));
		} 
	}
	if (select.value == "/") {
		btn.textContent = "divide";
		btn.onclick = function(){
			divide(Number(n1.value),Number(n2.value));
		} 
	}
}
</script>
</body>
</html>
